<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/027bb41f085dc4f14cb496a83d1ba76ecb6fa519_elevator2.png"
      as="image"
    />
    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/a19f90a757f667b8018f29841b917ac0de2e8d85_elevator3.png"
      as="image"
    />
    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/042cf445c93e43aa24d96336747561a73f697963_elevator4.png"
      as="image"
    />

    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/c4535d53565885fe7e8cc4e4ef0e11832a717047_rob2.png"
      as="image"
    />
    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/601ed47cdbcf1ef3a26c9ad240431f2f0ab4391b_rob3.png"
      as="image"
    />

    <link
      rel="preload"
      href="https://hc-cdn.hel1.your-objectstorage.com/s/v3/3c81f6e1eebcf35f327c83ff7e72ac1eb1dc05f1_button2.png"
      as="image"
    />

    <title>A Supremely Uncomfortable Place</title>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="./script.js"></script>

  <body>
    <main>
      <section class="start-section">
        <img
          class="elevator-img"
          src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/c34c83397b0e9f2c6a0ad3dfcae42b4040bebe18_elevator1.png"
          onclick="processElevatorClick()"
        />
        <img
          class="compass-img"
          id="map-button"
          src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/835586aa6098d1b89a3524974924dac3806a0fb6_compass.png"
          onclick="processMapButtonClick()"
        />
        <img class="balloon-img hidden" src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/4a3cc267a76394ae4d4e57f5f7c1767358b56b78_balloon.png" onclick="processBalloonClick()" /> 
        <dialog id="map-dialog" closedby="any">
          <a href="https://isle.a.hackclub.dev/scenes/93">
            <img
              class="scene-of-the-crime linkout"
              src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/addf340aaac0c7dc3173da3170202ee422ca2fcf_sceneofthecrime.png"
              title="The Scene Of The Crime"
            />
          </a>

          <a href="https://isle.a.hackclub.dev/scenes/99">
            <img
              class="silly-hills linkout"
              src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/b6ce1167248508a5497a254aa6319ea030fc9ec8_sillyhills.png"
              title="The Silly Silly Hilly Silly Hills"
            />
          </a>

          <img
            class="uncomfy-place marker"
            src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/cda23a30f177f935c22a8b130fe2d57ec24e3c41_pin.png"
            title="You're here!"
          />

          <a href="https://isle.a.hackclub.dev/scenes/20">
            <img
              class="sconehenge linkout"
              src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/d4c0d4f48e12e69f4dd286ce5312af5e80c3ff80_sconehenge.png"
              title="Sconehenge"
            />
          </a>
        </dialog>
        <dialog id="balloon-dialog" closedby="any">
          <p class="dialog-content"></p>
          <div class="controls hidden">
            <a href="https://isle.a.hackclub.dev/scenes/0"><button>Sure!</button></a>
            <button onclick="processBalloonDialogNoClick()">Uh... no.</button>
          </div>
        </dialog>
      </section>
      <section class="elevator-section hidden">
        <img
          class="rob-img"
          src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/18b85cca673fb3c74ccfff96ca233f0167e6f8d7_rob1.png"
          onclick="processRobClick()"
        />
        <img
          class="elevator-button-img"
          src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/e6091ab240a7511bc85e93ee458848960ebd1470_button1.png"
          onclick="processElevatorButtonClick()"
        />
        <img
          class="elevator-speaker-grill-img"
          src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/cb48cdea05ee70b6d6c27876609097f43d6b0973_elevator-speaker-grill.png"
        />
        <dialog id="rob-dialog" closedby="any">
          <p class="dialog-content"></p>
        </dialog>
      </section>
    </main>
  </body>
</html>
